<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estimasi Awal Biaya Rumah Area Pacitan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <!-- Logo -->
    <img src="a:\LOGO MPE ONLY.png" alt="Logo" class="logo" />
    
    <!-- Judul -->
    <h2>Kalkulasi Biaya Pembuatan Rumah per M2</h2>
    
    <!-- Input -->
    <input type="number" id="length" placeholder="Masukkan Panjang (m)" />
    <input type="number" id="width" placeholder="Masukkan Lebar (m)" />
    
    <!-- Tombol -->
    <button onclick="calculateCost()">Hitung Biaya</button>
    
    <!-- Hasil -->
    <div class="result" id="result">Total Biaya: Rp. 0</div>
    <div class="note">
      Estimasi harga permeter pembuatan rumah di area Pacitan adalah 
      <span><b> 3.000.000</b></span>
    </div>
  </div>
  <script src="script.js"></script>

</body>
</html>
